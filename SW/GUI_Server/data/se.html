<script>
window.onload = function () 
{
	readTextFile('se.dat');
}

function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                rawText = rawFile.responseText;
				args = rawText.split(',');
				
				document.getElementById("minPV").value = args[0];
				document.getElementById("maxPV").value = args[1];
				document.getElementById("minCV").value = args[2];
				document.getElementById("maxCV").value = args[3];
				document.getElementById("minT").value = args[4];
				document.getElementById("maxT").value = args[5];
				document.getElementById("enRem").value = args[6];
				document.getElementById("enChg").value = args[7];
				document.getElementById("enFli").value = args[8];
				document.getElementById("header").innerHTML = "";
            }
        }
    }
    rawFile.send(null);
}
</script>
